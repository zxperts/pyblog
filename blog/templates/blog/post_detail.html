{% extends 'base.html' %}


{% block title %} {{ post.title }} {% endblock %}

{% block content %}
<div class="col-sm-9">
    <div class="mt-3">
        <h2>{{ post.title }}</h2>
        <small>posted on {{ post.created_at }}</small>
        <hr>
        <p class="text-muted">
            {{ post.text|linebreaks|safe }}
        </p>
        <a href="{% url 'post_list' post.category.slug %}"
           class="badge badge-info">{{ post.category.name|capfirst }}</a>
    </div>
</div>

{% endblock content %}
